apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: api
  namespace: istio-system
spec:
  gatewayClassName: istio
  listeners:
  - name: apipassthrough
    hostname: "*.euw1.aks.kubespaces.cloud"
    port: 443
    protocol: TLS
    tls:
      mode: Passthrough
    allowedRoutes:
      namespaces:
        from: All
